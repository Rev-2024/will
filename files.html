<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Archive | F1 Edition</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div style="position: absolute; top: 1rem; left: 2rem;">
            <a href="index.html" class="filter-btn" style="text-decoration: none;">&lt; PIT LANE</a>
        </div>
        <h1 class="main-title">
            <span class="red-text">DATA</span> CENTER
        </h1>
        <p class="subtitle">TELEMETRY & STRATEGY FILES</p>
    </header>

    <div class="container">
        <div class="controls-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search telemetry info...">
            </div>
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all"><span>ALL SECTORS</span></button>
                <button class="filter-btn" data-filter="py"><span>SIMULATION (PY)</span></button>
                <button class="filter-btn" data-filter="csv"><span>TELEMETRY (CSV)</span></button>
            </div>
        </div>

        <main class="content-wrapper">
            <section>
                <h2 class="section-title"><span>SIMULATION SCRIPTS</span></h2>
                <div id="programsGrid" class="file-grid"></div>
            </section>

            <section style="margin-top: 3rem;">
                <h2 class="section-title"><span>TRACK DATA</span></h2>
                <div id="datasetsGrid" class="file-grid"></div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
